<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
<svg xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:svg="http://www.w3.org/2000/svg" height="600" width="800" viewBox="0 0 800 600">
<style type="text/css">
<![CDATA[
        .debug          {fill:none;stroke-width:0.5;stroke-opacity:1;stroke:green;}
        .debugText      {font-family:Arial;font-weight:bold;text-anchor:middle;fill:black;stroke:none;}
        .grid           {fill:none;stroke-width:2;stroke:#fafafa;;}
        .gridVert       {;}
        .gridVertMajor  {;}
        .gridVertMinor  {stroke-width:1;stroke-dasharray:1;;}
        .gridHorz       {;}
        .gridHorzMajor  {;}
        .gridHorzMinor  {stroke-width:1;stroke-dasharray:1;;}
        .ref            {stroke:blue;stroke-width:1;stroke-dasharray:1,2;;}
        .refVert        {;}
        .refHorz        {;}
        .label          {stroke:none;fill:black;font-size:16;;;}
        .labelX         {text-anchor:middle;font-size:16;;;}
        .labelY         {text-anchor:end;font-size:16;;;}
        .labelX2        {text-anchor:middle;font-size:16;;;}
        .labelY2        {text-anchor:start;font-size:16;;;}
        .title          {text-anchor:middle;fill:gold;stroke:goldenrod;font-size:40;;;}
        .titleX         {text-anchor:middle;fill:black;font-size:20;;;}
        .titleX2        {text-anchor:middle;fill:black;font-size:20;;;}
        .titleY         {text-anchor:middle;fill:black;font-size:20;;;}
        .titleY2        {text-anchor:middle;fill:black;font-size:20;;;}
        .plotarea       {fill:white;}
        .plotareaBorder {fill:none;stroke:gray;stroke-width:3;;;}
        .legend         {stroke:none;fill:black;font-size:12;;;;}
        .annotation     {fill:gold;stroke:black;fill-opacity:0.2;stroke-opacity:0.2;font-size:10px;;;}
        .annotationText {fill:black;fill-opacity:0.7;stroke:none;;;text-anchor:middle
                        ;;}
        .series         {fill:none;stroke-width:5;stroke-opacity:0.5;stroke-linejoin:round;stroke-linecap:round;;;}
        .series1        {stroke:rgb(16.67%,0%,100%);}
        .series2        {stroke:rgb(81.18%,8.5%,85%);}
    ]]>
</style>
<defs>
<filter width="100" height="100" id="shadowFilter">
<feGaussianBlur in="SourceAlpha" stdDeviation="4" result="blur"/>
<feOffset in="blur" dx="4" dy="4" result="offsetBlur"/>
<feSpecularLighting in="blur" surfaceScale="5" specularConstant=".75" specularExponent="20" lighting-color="#bbbbbb" result="specular">
<fePointLight x="-5000" y="-10000" z="20000"/>
</feSpecularLighting>
<feComposite in="specular" in2="SourceAlpha" operator="in" result="specular"/>
<feComposite in="SourceGraphic" in2="specular" operator="arithmetic" k1="0" k2="1" k3="1" k4="0" result="shiney"/>
<feMerge>
<feMergeNode in="offsetBlur"/>
<feMergeNode in="shiney"/>
</feMerge>
</filter>
<filter width="100" height="100" id="invertedShadowFilter">
<feGaussianBlur in="SourceAlpha" stdDeviation="4" result="blur"/>
<feOffset in="blur" dx="4" dy="-4" result="offsetBlur"/>
<feSpecularLighting in="blur" surfaceScale="5" specularConstant=".75" specularExponent="20" lighting-color="#bbbbbb" result="specular">
<fePointLight x="-5000" y="-10000" z="20000"/>
</feSpecularLighting>
<feComposite in="specular" in2="SourceAlpha" operator="in" result="specular"/>
<feComposite in="SourceGraphic" in2="specular" operator="arithmetic" k1="0" k2="1" k3="1" k4="0" result="shiney"/>
<feMerge>
<feMergeNode in="offsetBlur"/>
<feMergeNode in="shiney"/>
</feMerge>
</filter>
</defs>
<g transform="matrix(1 0 0 -1 85 528)">
<!--South Legend-->
<g transform="matrix(1 0 0 -1 0 -45)" class="series">
<line class="series1" x1="0" y1="15" x2="31.25" y2="15"/>
<clipPath id="clip1.0,-45">
<rect x="0" y="0" width="151.25" height="30"/>
</clipPath>
<text y="18.333333333333336" x="36.25" class="legend" clip-path="url(#clip1.0,-45)">Aquarius</text>
<line class="series2" x1="156.25" y1="15" x2="187.5" y2="15"/>
<clipPath id="clip2.0,-45">
<rect x="156.25" y="0" width="151.25" height="30"/>
</clipPath>
<text y="18.333333333333336" x="192.5" class="legend" clip-path="url(#clip2.0,-45)">Scorpio</text>
</g>
<g class="label">
<g transform="matrix(1 0 0 -1 0 -18)" class="labelX">
<!--X-axis Labels-->
<g transform="translate(0)">
<text>0</text>
</g>
<g transform="translate(156.25)">
<text>1</text>
</g>
<g transform="translate(312.5)">
<text>2</text>
</g>
<g transform="translate(468.75)">
<text>3</text>
</g>
<g transform="translate(625)">
<text>4</text>
</g>
</g>
<g transform="matrix(1 0 0 -1 -5 0)" class="labelY">
<!--Y-axis Labels-->
<g transform="translate(-5,-0)">
<text>0</text>
</g>
<g transform="translate(-5,-36.083)">
<text>10</text>
</g>
<g transform="translate(-5,-72.167)">
<text>20</text>
</g>
<g transform="translate(-5,-108.25)">
<text>30</text>
</g>
<g transform="translate(-5,-144.333)">
<text>40</text>
</g>
<g transform="translate(-5,-180.417)">
<text>50</text>
</g>
<g transform="translate(-5,-216.5)">
<text>60</text>
</g>
<g transform="translate(-5,-252.583)">
<text>70</text>
</g>
<g transform="translate(-5,-288.667)">
<text>80</text>
</g>
<g transform="translate(-5,-324.75)">
<text>90</text>
</g>
<g transform="translate(-5,-360.833)">
<text>100</text>
</g>
<g transform="translate(-5,-396.917)">
<text>110</text>
</g>
<g transform="translate(-5,-433)">
<text>120</text>
</g>
</g>
</g>
<g filter="url(#shadowFilter)" transform="matrix(1 0 0 -1 -85 488)" class="title">
<!--Chart Title-->
<text x="400" y="0">Weather Balloon Tracking</text>
</g>
<clipPath id="clipPlotarea">
<rect x="0" y="0" width="625" height="433"/>
</clipPath>
<g clip-path="url(#clipPlotarea)">
<g transform="matrix(1 0 0 -1 0 433)" class="plotarea">
<!--Plot area background-->
<rect x="0" y="0" width="625" height="433"/>
</g>
<g class="grid">
<!--Grid Lines-->
<g class="gridVert">
<g class="gridVertMajor">
<!--Major Vertical Grid Lines-->
<line x1="0" y1="0" x2="0" y2="433"/>
<line x1="156.25" y1="0" x2="156.25" y2="433"/>
<line x1="312.5" y1="0" x2="312.5" y2="433"/>
<line x1="468.75" y1="0" x2="468.75" y2="433"/>
<line x1="625" y1="0" x2="625" y2="433"/>
</g>
</g>
<g class="gridHorz">
<g class="gridHorzMajor">
<!--Major Horizontal Grid Lines-->
<line x1="0" y1="0" x2="625" y2="0"/>
<line x1="0" y1="36.08" x2="625" y2="36.08"/>
<line x1="0" y1="72.17" x2="625" y2="72.17"/>
<line x1="0" y1="108.25" x2="625" y2="108.25"/>
<line x1="0" y1="144.33" x2="625" y2="144.33"/>
<line x1="0" y1="180.42" x2="625" y2="180.42"/>
<line x1="0" y1="216.5" x2="625" y2="216.5"/>
<line x1="0" y1="252.58" x2="625" y2="252.58"/>
<line x1="0" y1="288.67" x2="625" y2="288.67"/>
<line x1="0" y1="324.75" x2="625" y2="324.75"/>
<line x1="0" y1="360.83" x2="625" y2="360.83"/>
<line x1="0" y1="396.92" x2="625" y2="396.92"/>
<line x1="0" y1="433" x2="625" y2="433"/>
</g>
</g>
</g>
<g filter="url(#invertedShadowFilter)" class="series">
<!--Data series-->
<g class="series1">
<title>Aquarius</title>
<path d="M 0 3.61 L 156.25 10.82 L 312.5 32.48 L 468.75 28.87 L 625 25.26 "/>
</g>
<g class="series2">
<title>Scorpio</title>
<path d="M 0 39.69 L 156.25 422.18 L 312.5 313.92 L 468.75 227.33 L 625 7.22 "/>
</g>
</g>
<g transform="matrix(1 0 0 -1 0 433)" class="plotareaBorder">
<!--Plot area border-->
<rect x="0" y="0" width="625" height="433"/>
</g>
</g>
<g transform="matrix(1 0 0 -1 0 0)" class="annotation">
<!--Annotations-->
</g>
</g>
</svg>
