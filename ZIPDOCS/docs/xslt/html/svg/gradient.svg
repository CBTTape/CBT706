<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
<svg xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:svg="http://www.w3.org/2000/svg" height="600" width="800" viewBox="0 0 800 600">
<style type="text/css">
<![CDATA[
        .debug          {fill:none;stroke-width:0.5;stroke-opacity:1;stroke:green;}
        .debugText      {font-family:Arial;font-weight:bold;text-anchor:middle;fill:black;stroke:none;}
        .grid           {fill:none;stroke-width:2;stroke:#fafafa;stroke:lightgray;}
        .gridVert       {;}
        .gridVertMajor  {;}
        .gridVertMinor  {stroke-width:1;stroke-dasharray:1;;}
        .gridHorz       {;}
        .gridHorzMajor  {;}
        .gridHorzMinor  {stroke-width:1;stroke-dasharray:1;;}
        .ref            {stroke:blue;stroke-width:1;stroke-dasharray:1,2;;}
        .refVert        {;}
        .refHorz        {;}
        .label          {stroke:none;fill:black;font-size:16;font-family:Arial;;}
        .labelX         {text-anchor:middle;font-size:14;font-family:Arial;;}
        .labelY         {text-anchor:end;font-size:16;font-family:Arial;;}
        .labelX2        {text-anchor:middle;font-size:16;font-family:Arial;;}
        .labelY2        {text-anchor:start;font-size:16;font-family:Arial;;}
        .title          {text-anchor:middle;fill:gold;stroke:goldenrod;font-size:40;font-family:Arial;stroke:silver;fill:steelblue;font-family:Arial Black;}
        .titleX         {text-anchor:middle;fill:black;font-size:20;font-family:Arial;;}
        .titleX2        {text-anchor:middle;fill:black;font-size:20;font-family:Arial;;}
        .titleY         {text-anchor:middle;fill:black;font-size:20;font-family:Arial;fill:mediumorchid;}
        .titleY2        {text-anchor:middle;fill:black;font-size:20;font-family:Arial;fill:mediumpurple;}
        .plotarea       {fill:url(#backgroundGradient);;}
        .plotareaBorder {fill:none;stroke:gray;stroke-width:3;;;}
        .legend         {stroke:none;fill:black;font-size:12;font-family:Arial;;;}
        .annotation     {fill:gold;stroke:black;fill-opacity:0.2;stroke-opacity:0.2;font-size:10px;;;}
        .annotationText {fill:black;fill-opacity:0.7;stroke:none;font-family:Arial;;text-anchor:middle
                        ;;}
        .series         {fill:none;stroke-width:5;stroke-opacity:0.5;stroke-linejoin:round;stroke-linecap:round;;;}
        .series1        {stroke:rgb(16.67%,0%,100%);}
        .series2        {stroke:rgb(81.18%,8.5%,85%);}
    ]]>
</style>
<defs>
<linearGradient id="backgroundGradient" x1="0%" y1="0%" x2="0%" y2="100%">
<stop offset="0%" style="stop-color:skyblue;"/>
<stop offset="80%" style="stop-color:azure;"/>
<stop offset="81%" style="stop-color:sienna;"/>
<stop offset="82%" style="stop-color:wheat;"/>
<stop offset="100%" style="stop-color:olive;"/>
</linearGradient>
<filter width="100" height="100" id="shadowFilter">
<feGaussianBlur in="SourceAlpha" stdDeviation="4" result="blur"/>
<feOffset in="blur" dx="4" dy="4" result="offsetBlur"/>
<feSpecularLighting in="blur" surfaceScale="5" specularConstant=".75" specularExponent="20" lighting-color="#bbbbbb" result="specular">
<fePointLight x="-5000" y="-10000" z="20000"/>
</feSpecularLighting>
<feComposite in="specular" in2="SourceAlpha" operator="in" result="specular"/>
<feComposite in="SourceGraphic" in2="specular" operator="arithmetic" k1="0" k2="1" k3="1" k4="0" result="shiney"/>
<feMerge>
<feMergeNode in="offsetBlur"/>
<feMergeNode in="shiney"/>
</feMerge>
</filter>
<filter width="100" height="100" id="invertedShadowFilter">
<feGaussianBlur in="SourceAlpha" stdDeviation="4" result="blur"/>
<feOffset in="blur" dx="4" dy="-4" result="offsetBlur"/>
<feSpecularLighting in="blur" surfaceScale="5" specularConstant=".75" specularExponent="20" lighting-color="#bbbbbb" result="specular">
<fePointLight x="-5000" y="-10000" z="20000"/>
</feSpecularLighting>
<feComposite in="specular" in2="SourceAlpha" operator="in" result="specular"/>
<feComposite in="SourceGraphic" in2="specular" operator="arithmetic" k1="0" k2="1" k3="1" k4="0" result="shiney"/>
<feMerge>
<feMergeNode in="offsetBlur"/>
<feMergeNode in="shiney"/>
</feMerge>
</filter>
</defs>
<g transform="matrix(1 0 0 -1 85 508)">
<!--South Legend-->
<g transform="matrix(1 0 0 -1 0 -65)" class="series">
<line class="series1" x1="0" y1="15" x2="23.25" y2="15"/>
<clipPath id="clip1.0,-65">
<rect x="0" y="0" width="111.25" height="30"/>
</clipPath>
<text y="18.333333333333336" x="28.25" class="legend" clip-path="url(#clip1.0,-65)">Aquarius</text>
<line class="series2" x1="116.25" y1="15" x2="139.5" y2="15"/>
<clipPath id="clip2.0,-65">
<rect x="116.25" y="0" width="111.25" height="30"/>
