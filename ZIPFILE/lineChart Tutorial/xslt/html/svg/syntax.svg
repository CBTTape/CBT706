    <style type="text/css">
        <![CDATA[
        .grid           {fill:none;stroke-width:2;stroke:#fafafa;;}
        .gridVert       {;}
        .gridVertMajor  {stroke:white;;}
        .gridVertMinor  {stroke-width:1;stroke-dasharray:1;stroke:pink;;}
        .gridHorz       {;}
        .gridHorzMajor  {stroke:white;;}
        .gridHorzMinor  {stroke-width:1;stroke-dasharray:1;stroke:pink;;}
        .ref            {stroke:blue;stroke-width:1;stroke-dasharray:1,2;;}
        .refVert        {;}
        .refHorz        {;}
        .label          {stroke:none;fill:black;font-size:10px;;}
        .labelX         {font-size:10px;;text-anchor:middle;}
        .labelY         {font-size:10px;;text-anchor:end;}
        .labelX2        {font-size:10px;fill:red;text-anchor:middle;}
        .labelY2        {font-size:10px;fill:red;text-anchor:start;}
        .title          {fill:gold;stroke:goldenrod;font-size:40px;filter:none; fill:lime; stroke:blue;;text-anchor:middle;}
        .titleX         {fill:black;font-size:20px;;text-anchor:middle;}
        .titleX2        {fill:black;font-size:20px;fill:red;;text-anchor:middle;}
        .titleY         {fill:black;font-size:20px;;text-anchor:middle;}
        .titleY2        {fill:black;font-size:20px;fill:red;;text-anchor:middle;}
        .plotarea       {fill:url(#backgroundGradient);;}
        .plotareaBorder {fill:none;stroke:gray;stroke-width:3;;}
        .legend         {stroke:none;fill:black;font-size:10px;;}
        .annotation     {fill:gold;stroke:black;fill-opacity:0.2;stroke-opacity:0.2;font-size:10px;fill:blue; stroke-width:2; stroke:mediumturquoise; stroke-opacity:0.75;;}
        .annotationText {fill:black;fill-opacity:0.7;stroke:none;fill:yellow; fill-opacity:1; font-size:24px; font-weight:bold; font-family:Technical;;text-anchor:middle;}
        .series         {fill:none;stroke-width:5;stroke-opacity:0.5;stroke-linejoin:round;stroke-linecap:round;;}
        .series1        {stroke:rgb(50%,0%,100%);}
        .series2        {stroke:rgb(36.67%,10%,50%);stroke:orange;stroke-width:2;stroke-dasharray:10,5;filter:none}
        .series3        {stroke:rgb(90%,40%,100%);}
